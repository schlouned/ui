<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="nom">
          Nom du Produit:
        </label>
        <input type="text" id="nom" class="form-control" name="nom" ngModel required>
      </div>
      <div class="form-group">
        <label for="prix">
          Prix du Produit:
        </label>
        <input type="number" id="prix" class="form-control" name="prix" ngModel required>
      </div>
      <div class="form-group">
        <label for="prixachat">
          Prix d'achat du Produit:
        </label>
        <input type="number" id="prixachat" class="form-control" name="prixachat" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
